    <div class="wrapper">

            <div class="row">
                <div class="col text-center text-warning mt-5">
                    <h1 class="display-2"> Not To Do List</h1>
                    <hr>

            </div>

                                <label class="visually-hidden" for="inlineFormInputGroupUsername">Your Task</label>
                                <div class="input-group">

                                    <input type="text" class="form-control text-center" id="inlineFormInputGroupUsername" placeholder="Your Task">
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="visually-hidden" for="inlineFormInputGroupUsername">Hours</label>
                                <div class="input-group">

                                    <input type="text" class="form-control text-center" id="inlineFormInputGroupUsername" placeholder="Hours">
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-danger">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
